{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
    {{ blog.title }}
{% endblock title %}

{% block content %}
    <h1 class="border-bottom pb-2 mb-3 text-center">{{ blog.title }}</h1>
    <div class="mb-3">
        <small class="text-muted">Uploaded on: {{ blog.created | date:"d M Y, f A" }}</small><br>
        <small class="text-muted">Last updated: {{ blog.updated | date:"d M Y, f A" }}</small>
    </div>
    <div class="border rounded px-4">
        <p>{{ blog.post | safe }}</p>
    </div>
{% endblock content %}
